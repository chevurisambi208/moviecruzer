<div class="container col-md-6">
    <h1 class="text-center">Login</h1>
    <form name="form" (ngSubmit)="f.form.valid && loginUser()" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="userid" [(ngModel)]="userId"  required />
            <div *ngIf="f.submitted && !userId.valid" class="help-block text-danger">Username is required</div>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-primary">Register</a>
        </div>
    </form>
</div>
