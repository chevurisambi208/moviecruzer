<div class="container col-md-6 col-md-offset-3">
  <h1 class="text-center">Register</h1>
  <form name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
      <div class="form-group" >
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName"  required />
          <div *ngIf="f.submitted && !firstName.valid" class="help-block text-danger">First Name is required</div>
      </div>

      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName"  required />
          <div *ngIf="f.submitted && !lastName.valid" class="help-block text-danger">Last Name is required</div>
      </div>

      <div class="form-group" >
          <label for="userid">Username</label>
          <input type="text" class="form-control" name="userid" [(ngModel)]="userId"  required />
          <div *ngIf="f.submitted && !userid.valid" class="help-block text-danger">Username is required</div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password"  required />
          <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div>
      </div>

      <div class="form-group">
          <label class="control-label" for="save"></label>
          <div>
            <button  class="btn btn-sm btn-sucess">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">LOG IN</a>
          </div>
      </div>
  </form>
</div>
